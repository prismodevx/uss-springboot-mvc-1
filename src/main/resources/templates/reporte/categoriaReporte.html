<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Categorias</title>
</head>
<body>
  <h1>Reporte de Categorias</h1>
  <p>Fecha: [[${fecha}]]</p>
  <h3>Listado de Categorias</h3>
  <table border="1" cellpadding="5" width="100%">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="reg: ${registros}">
        <td th:text="${reg.id}"></td>
        <td th:text="${reg.nombre}"></td>
        <td th:text="${reg.descripcion}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
